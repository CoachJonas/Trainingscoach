<style>
:root{--bg:#0a0f1c;--card:#0e1830;--line:#193261;--fg:#e8eefc;--mut:#9fb4d8}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto}
.wrap{max-width:980px;margin:12px auto;padding:0 12px}
.head{display:flex;gap:8px;flex-wrap:wrap;align-items:center;justify-content:space-between;background:#0c1733;border-bottom:1px solid #1c2e57;position:sticky;top:0;padding:10px 12px;z-index:5}
.btn{background:#152854;border:1px solid #2a4c8f;color:var(--fg);padding:8px 12px;border-radius:10px;cursor:pointer;font-size:14px}

<body>
<div class="head">
  <div><strong>Gym AI</strong> <span class="tag">v13.10 Pro</span></div>
  <div style="display:flex;gap:6px;flex-wrap:wrap">
    <button id="btnBackupText" class="btn small">Backup-Text einfügen</button>
    <button id="btnCsv" class="btn small">CSV Export</button>
    <button id="btnInstall" class="btn small">Zum Home-Bildschirm</button>
  </div>
</div>

<div class="wrap">

  <div class="row grid two">
    <div>
      <div class="mut">Empfehlung</div>
      <div style="display:flex;gap:8px;align-items:center;margin-top:6px">
        <span id="rec" class="tag">—</span>
        <button class="btn small" id="btnRec">Empfehlen</button>

    </div>
    <div>

const LS_DATA='gymai_logs_v1310', LS_TODAY='gymai_today_v1310';

  {id:'ohp_m',name:'Schulterdrücken',sets:3,reps:[8,12],type:'press'},
  {id:'laterals_v',name:'Seitheben',sets:3,reps:[12,15],type:'iso'},
  {id:'revfly',name:'Reverse Flys',sets:3,reps:[12,15],type:'iso'},
  {id:'tri_push',name:'Trizepsdrücken',sets:3,reps:[8,12],type:'iso'}

],free_legs:[

  {id:'front',name:'Frontkniebeugen',sets:3,reps:[8,12],type:'lower'},
  {id:'legext2',name:'Beinstrecker',sets:3,reps:[12,15],type:'iso'},
  {id:'legcurl2',name:'Beinbeuger',sets:3,reps:[12,15],type:'iso'},
  {id:'calf_stand',name:'Waden stehend',sets:4,reps:[12,20],type:'iso'},

const ADDONS=[
  {id:'cable_pullover',name:'Überzüge am Kabelzug',sets:3,reps:[12,15],type:'iso'},
  {id:'facepull_add',name:'Face Pulls',sets:2,reps:[12,15],type:'iso'},

const RULES = {
  iso:{min:0.5,max:1.0,upHi:0.025,upMed:0.0125,down:0.025,q:0.5},
  press:{min:1.0,max:2.5,upHi:0.03,upMed:0.02,down:0.03,q:0.5},
  row:{min:1.0,max:2.5,upHi:0.03,upMed:0.02,down:0.03,q:0.5},
  lower:{min:2.5,max:5.0,upHi:0.05,upMed:0.03,down:0.04,q:0.5}
};
const names={night_upper:'Nachtschicht – Oberkörper',night_lower:'Nachtschicht – Unterkörper',free_push:'Freie Tage – Push',free_pull:'Freie Tage – Pull',free_legs:'Freie Tage – Beine'};

function hoursSince(dateStr){ if(!dateStr) return 1e9; return (Date.now()-new Date(dateStr+'T00:00:00Z'))/36e5 }
function recNext(night){
  const last={}; data.forEach(l=> last[l.sessionId]=l.date);
  if(night){ return (new Date(last['night_upper']||'1970-01-01')>new Date(last['night_lower']||'1970-01-01'))?'night_lower':'night_upper'; }
  if(hoursSince(last['free_pull'])>72) return 'free_pull';
  if(hoursSince(last['free_push'])>96) return 'free_push';
  if(hoursSince(last['free_legs'])>96) return 'free_legs';
  const order=['free_push','free_pull','free_legs'];
  const latest=order.reduce((b,k)=> (new Date(last[k]||'1970-01-01')>new Date(b.v||'1970-01-01')?{k,v:last[k]}:b),{k:'free_push',v:'1970-01-01'}).k;
  return order[(order.indexOf(latest)+1)%order.length];
}
function roundQ(v,q){return Math.round(v/q)*q}
function lastFor(id){ const arr=data.filter(l=>l.exerciseId===id).sort((a,b)=>b.date.localeCompare(a.date)); return arr[0]||null; }
function decide(ex){
  const r=RULES[ex.type]||RULES.press, [lo,hi]=ex.reps, last=lastFor(ex.id);
  if(!last) return {next:null, reps:`${ex.sets}×${lo}–${hi}`, msg:'neu einarbeiten'};
  const reps=last.reps||[], worst=Math.min(...reps);
  const upperThird=hi-Math.ceil((hi-lo)/3);
  const inUpper=reps.filter(x=>x>=upperThird).length;
  const below=reps.filter(x=>x<lo).length;
  const step=p=>Math.max(r.min,Math.min(r.max,p*last.weight));
  const apply=(sgn,kg)=>roundQ(Math.max(0,last.weight+sgn*kg),r.q);
  if(worst>=hi) return {next:apply(+1,step(r.upHi)), reps:`${ex.sets}×${lo}–${hi}`, msg:`alle ≥${hi} → +`};
  if(inUpper>=Math.ceil(ex.sets/2)) return {next:apply(+1,step(r.upMed)), reps:`${ex.sets}×${lo}–${hi}`, msg:`oberer Bereich → +`};
  if(below>=Math.ceil(ex.sets/2)) return {next:apply(-1,step(r.down)), reps:`${ex.sets}×${lo}–${hi}`, msg:`unter Soll → −`};
  return {next:last.weight, reps:`${ex.sets}×${lo}–${hi}`, msg:'halten'};
}
function exCard(ex){
  const dec=decide(ex), last=lastFor(ex.id);
  let inputs=''; for(let i=0;i<ex.sets;i++) inputs+=`<input class="rep" type="number" inputmode="numeric" placeholder="Wdh" style="text-align:center">`;
  const pref=dec.next??(last?last.weight:'');
  return `<div class="ex" data-id="${ex.id}" data-sets="${ex.sets}">
    <div style="display:flex;justify-content:space-between;gap:8px;flex-wrap:wrap">
      <strong>${ex.name}</strong>
      <span class="mut">${dec.msg} <b>${dec.next??'—'} kg</b> · Ziel ${dec.reps}</span>
    </div>
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:6px">${inputs}</div>
    <div style="display:flex;gap:8px;align-items:center;margin-top:8px">
      <input class="w" type="number" step="0.5" value="${pref||''}" placeholder="Gewicht (kg)" style="width:140px">
      <textarea class="note" placeholder="Notiz (optional)"></textarea>
    </div>
  </div>`;
}
function render(){
  document.getElementById('title').textContent = today.sessionId? (names[today.sessionId]+' · '+today.date) : '—';
  const list = today.sessionId? (PLANS[today.sessionId]||[]) : [];
  let html=''; list.forEach(e=> html+=exCard(e)); (today.addons||[]).forEach(e=> html+=exCard(e));
  document.getElementById('box').innerHTML=html;
  $$('.ex').forEach(el=> el.addEventListener('input', ()=>saveSet(el)));
}
function saveSet(el){
  const id=el.getAttribute('data-id'), sets=parseInt(el.getAttribute('data-sets'),10);
  const reps=$$('.rep',el).map(x=>parseInt(x.value||'0',10)).filter(v=>v>0).slice(0,sets);
  const w=parseFloat($('.w',el).value||'0'); const note=$('.note',el).value||'';
  if(!(reps.length>0 && w>0)) return;
  data = data.filter(l=>!(l.date===today.date && l.sessionId===today.sessionId && l.exerciseId===id));
  data.push({date:today.date, sessionId:today.sessionId, exerciseId:id, weight:w, reps, note});
  localStorage.setItem(LS_DATA, JSON.stringify(data));
}
function loadPlan(sid){
  today={date:($('#d').value||fmtDate()), sessionId:sid, addons:(today.addons||[])};
  localStorage.setItem(LS_TODAY, JSON.stringify(today));
  render(); coverage();
}
function coverage(){
  const cut = new Date(Date.now()-7*24*3600*1000).toISOString().slice(0,10);
  const cnt={push:0,pull:0,legs:0};
  data.forEach(l=>{ if(l.date<cut) return;
    if(l.sessionId?.startsWith('free_push')) cnt.push++;
    else if(l.sessionId?.startsWith('free_pull')) cnt.pull++;
    else if(l.sessionId?.startsWith('free_legs')) cnt.legs++;
    else if(l.sessionId==='night_upper'){cnt.push++;cnt.pull++;}
    else if(l.sessionId==='night_lower') cnt.legs++;
  });
  $('#coverage').textContent = `Abdeckung 7T: Push ${cnt.push}/2, Pull ${cnt.pull}/2, Beine ${cnt.legs}/2`;
}

// Buttons
$('#d').value = today.date || fmtDate();
$('#btnRec').onclick=()=>{ const s=recNext($('#night').checked); $('#rec').textContent = names[s]; $('#btnApply').onclick=()=>loadPlan(s); };
$('#btnApply').onclick=()=>{};
$('#btnLoad').onclick=()=>{ const s=recNext($('#night').checked); loadPlan(s); };
$('#btnExtra').onclick=()=>{ if(!today.sessionId) return; (PLANS[today.sessionId]||[]).forEach(e=>e.sets=Math.min(e.sets+1,6)); render(); };
$('#btnCsv').onclick=()=>{ let rows=[['date','sessionId','exerciseId','weight','reps','note']]; data.forEach(l=>rows.push([l.date,l.sessionId,l.exerciseId,l.weight,(l.reps||[]).join('-'),l.note||''])); const csv=rows.map(r=>r.map(x=>`"${String(x).replace(/"/g,'""')}"`).join(',')).join('\n'); const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([csv],{type:'text/csv'})); a.download='training_logs.csv'; a.click(); };

// Backup modal
const modal=$('#modal'); $('#btnBackupText').onclick=()=>{ modal.style.display='flex'; };
$('#mclose').onclick=()=>{ modal.style.display='none'; };
$('#mimport').onclick=()=>{
  const raw = $('#mtext').value.trim(); if(!raw){ alert('Feld ist leer.'); return; }
  let logs=null;
  try{ const obj = JSON.parse(raw); logs = Array.isArray(obj) ? obj : (obj.logs || obj.data || []); }
  catch(e){
    const lines = raw.split(/\r?\n/).filter(x=>x.trim().length);
    const head = lines.shift().split(',').map(h=>h.replace(/"/g,'').trim().toLowerCase());
    const col = n => head.findIndex(h=>h===n);
    const iDate=col('date'), iSess=col('sessionid'), iEx=col('exerciseid'), iW=col('weight'), iR=col('reps'), iNote=col('note');
    logs = lines.map(line=>{
      const c=line.split(',').map(x=>x.replace(/(^"|"$)/g,''));
      return {date:c[iDate], sessionId:c[iSess], exerciseId:c[iEx], weight:Number(c[iW]||0), reps:(c[iR]||'').split('-').map(x=>parseInt(x||'0',10)).filter(v=>v>0), note:c[iNote]||''};
    }).filter(r=>r.date && r.exerciseId);
  }
  if(!Array.isArray(logs) || logs.length===0){ alert('Konnte die Daten nicht verstehen. JSON oder CSV einfügen.'); return; }
  const key = r => [r.date,r.sessionId,r.exerciseId,JSON.stringify(r.reps),r.weight].join('|');
  const map = new Map((data||[]).map(r=>[key(r),r]));
  logs.forEach(r=> map.set(key(r), r));
  data = Array.from(map.values()).sort((a,b)=>a.date.localeCompare(b.date));
  localStorage.setItem(LS_DATA, JSON.stringify(data));
  modal.style.display='none';
  alert('Import ok: '+logs.length+' Sätze.'); coverage(); render();
};

// Single-file Service Worker (Blob)
if('serviceWorker' in navigator){
  const swCode = `
self.addEventListener('install',e=>{
  e.waitUntil(caches.open('gym-ai-13-10-onefile').then(c=>c.addAll(['./'])));
});
self.addEventListener('fetch',e=>{
  e.respondWith(caches.match(e.request).then(r=> r || fetch(e.request)));
});
  `;
  const blob = new Blob([swCode], {type:'text/javascript'});
  const swUrl = URL.createObjectURL(blob);
  navigator.serviceWorker.register(swUrl).catch(()=>{});
}
